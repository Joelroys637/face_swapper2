<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>

<body>

    <!-- Authentication View -->
    <div id="auth-view" class="view active">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome to ChatApp</h1>
                <p>Connect with friends and family</p>
            </div>
            <div class="auth-box">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchAuthTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchAuthTab('signup')">Sign Up</button>
                </div>

                <form id="login-form" class="auth-form active">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="primary-btn">Log In</button>
                </form>

                <form id="signup-form" class="auth-form">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" class="primary-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Group Selection View -->
    <div id="group-selection-view" class="view">
        <div class="group-container">
            <div class="header">
                <h2>Join or Create a Group</h2>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            <div class="action-cards">
                <div class="card" onclick="showGroupInput('create')">
                    <div class="icon">+</div>
                    <h3>Create New Group</h3>
                    <p>Start a new conversation room</p>
                </div>
                <div class="card" onclick="showGroupInput('join')">
                    <div class="icon">#</div>
                    <h3>Join Group</h3>
                    <p>Enter an existing group name</p>
                </div>
            </div>

            <!-- Modal for Group Input -->
            <div id="group-input-modal" class="modal hidden">
                <div class="modal-content">
                    <h3 id="modal-title">Enter Group Name</h3>
                    <input type="text" id="group-name-input" placeholder="Group Name">
                    <div class="modal-actions">
                        <button onclick="closeGroupModal()" class="secondary-btn">Cancel</button>
                        <button onclick="handleGroupAction()" class="primary-btn">Go</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="view">
        <div class="chat-layout">
            <!-- Sidebar (Optional for future content, kept simple for now) -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-avatar" id="current-user-avatar">U</div>
                    <div class="header-actions">
                        <button onclick="leaveGroup()" title="Leave Group">Back</button>
                    </div>
                </div>
                <!-- Logic to list recent chats could go here -->
                <div class="sidebar-info">
                    <p>Current Group: <strong id="sidebar-group-name">...</strong></p>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <button class="mobile-back-btn" onclick="leaveGroup()">‚Üê</button>
                    <div class="group-info">
                        <div class="group-avatar" id="header-group-avatar">#</div>
                        <div class="group-details">
                            <h3 id="header-group-name">Group Name</h3>
                            <span id="header-status">online</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <!-- Placeholder for search or menu -->
                    </div>
                </div>

                <div class="chat-input-area">
                    <label for="image-upload" class="icon-btn">
                        üì∑
                        <input type="file" id="image-upload" accept="image/*" hidden>
                    </label>
                    <input type="text" id="message-input" placeholder="Type a message">
                    <button class="send-btn" onclick="sendMessage()">‚û§</button>
                </div>

                <div class="chat-messages" id="messages-list">
                    <!-- Messages will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
